<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lazy-Load</title>
  <style>
    .img {
      width: 311px;
      height: 215px;
      margin: 10px;
      background-color: gray;
    }
    .pic {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="img">
      <img data-src="./images/1-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/2-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/3-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/4-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/5-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/6-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/7-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/8-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/9-1.png" alt="加载中" class="pic">
    </div>
    <div class="img">
      <img data-src="./images/10-1.png" alt="加载中" class="pic">
    </div>

  </div>
  <script>
    // 获取所有的图片标签
    const imgs = document.getElementsByTagName('img')
    // 获取可视区域的高度
    const viewHeight = window.innerHeight || document.documentElement.clientHeight
    // num用于统计当前显示到了哪一张图片，避免每一次都从第一张图片开始检查
    let num = 0

    function lazyLoad() {
      for (let i = num; i < imgs.length; i++) {
        // 可视区域高度减去元素顶部距离可视化区域顶部的高度
        let distance = viewHeight - imgs[i].getBoundingClientRect().top
        if (distance >= 0) {
          imgs[i].src = imgs[i].getAttribute('data-src')
          num = i + 1
        }
      }
    }
    // 监听scroll事件
    window.addEventListener('scroll', lazyLoad, false)
    // 先执行一次使图片显示
    lazyLoad()
  </script>
</body>

</html>
